<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="d3.js"></script>
    <title>Labb 1 - del 7-8</title>
  </head>
  <body>
    <h1> Labb 1 - del 7 - 8</h1>
    <script>
      var items = [5, 10, 15, 20, 25, 30, 35, 40];
      var height = 350;
      var width = 500;

      var xScale = d3.scaleLinear()
        .domain([0, items.length])
        .range([40, width]);

      var yScale = d3.scaleLinear()
        .domain([0, d3.max(items)])
        .range([height - 30, 30]);

      var yAxis = d3.axisLeft().scale(yScale);

      var svg = d3.select("body")
        .append("svg")
        .attr("height", height)
        .attr("width", width)

      svg.selectAll("rect")
        .data(items)
        .enter()
        .append("rect")
        .attr("x", function (value, index) { return xScale(index); })
        .attr("y", function (value) { return yScale(value); })
        .attr("width", function() { return width / items.length - 20; })
        .attr("height", function (value) { return height - yScale(value) - 30; })
        .attr("fill", "orange");

      var tooltip = d3.select("body")
        .append("div")
        .style("visibility", "hidden")
        .text("Staplarna Ã¤r skapade med JavaScript-biblioteket D3");

      svg.selectAll("rect")
        .on("mouseover", function(){return tooltip.style("visibility", "visible");})
        .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

      svg.append("g")
        .attr("transform", "translate(20, 0)")
        .call(yAxis);
    </script>

  </body>
</html>
